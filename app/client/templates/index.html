
{% extends 'base.html' %}

{% block title %} DataScienceItalia {% endblock %}

{% block head %}
 {{ super() }}
{% endblock %}

{% block body %}

<h3>Contagion Forecaster</h3>


<div class="container-fluid">
    <div class="row">
        
        
        <!-- INPUT FORM -->
        <div class="col col-4">
            <form method="post">
                
                <br><label>Select a Country</label>
                <select class="form-control" required name="country" value={{request.form.country}}>
                    {% for i in countrylist %} <option>{{i}}</option> {% endfor %}
                </select>
                
                <br><br><br><button type="submit" class="btn btn-primary" id="btnData">Predict</button>

            </form>
            <script>
                $("form").submit(function() {
                    $("#btnData").html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
                });
            </script>

        </div>
        
        
        <!-- PLOT OUTPUT-->
        <div class="col col-8" id="data-plot">
            <img src="{{img}}" class="img-fluid" alt="Responsive image" id="img-data-plot">
        </div>
          
    </div>
</div>

{% endblock %}
